<!doctype html>
<html lang="zh-Hant">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>支持實況主 - 斗內</title>
    </head>
    <body>
        <div class="window">
            <div class="title">▶ 支持實況主</div>
            <div class="error" id="errorMsg"></div>
            <div class="label">NAME</div>
            <input class="input" id="nickname" placeholder="你的暱稱" />
            <div class="label">DONATION（金額）</div>
            <input
                class="input"
                id="amount"
                type="number"
                min="1"
                placeholder="100"
            />
            <div class="quick">
                <button type="button" data-value="100">100</button>
                <button type="button" data-value="300">300</button>
                <button type="button" data-value="500">500</button>
            </div>
            <div class="label">MESSAGE</div>
            <textarea
                class="textarea"
                id="message"
                placeholder="想對實況主說的話…"
            ></textarea>
            <button class="btn-ecpay" id="btnEcpay" type="button">
                用綠界斗內
            </button>
            <div class="alt-links">
                <a href="#" class="coming-soon" id="linkPayuni"
                    >或用 PayUni 斗內（即將推出）</a
                >
            </div>
        </div>
    </body>
</html>
