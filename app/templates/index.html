<!doctype html>
<html lang="zh-TW">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>綠界管理中心</title>
    </head>
    <body>
        <div class="container">
            <div class="header">
                <h1>鼠做小工具</h1>
                <div class="merchant-info">
                    <span>商店代號：</span>
                    <span id="merchantId" class="merchant-id">載入中...</span>
                </div>
            </div>

            <div class="main-content">
                <div class="welcome-section">
                    <p>下面是目前的功能</p>
                </div>

                <div class="feature-cards">
                    <div class="feature-card" id="donateCard">
                        <div class="card-icon"><img alt="尋求富婆" /></div>
                        <div class="card-content">
                            <h3>綠界列表</h3>
                            <p>現在只有綠界的嗚嗚</p>
                        </div>
                        <div class="card-arrow">→</div>
                    </div>

                    <div class="feature-card" id="eventCard">
                        <div class="card-icon"><img alt="尋求富婆" /></div>
                        <div class="card-content">
                            <h3>血條/募資條/血壓條</h3>
                            <p>現在只有綠...</p>
                        </div>
                        <div class="card-arrow">→</div>
                    </div>

                    <div class="feature-card" id="ichibanCard">
                        <div class="card-icon">🎰</div>
                        <div class="card-content">
                            <h3>一番賞管理</h3>
                            <p>即時抽獎系統管理</p>
                        </div>
                        <div class="card-arrow">→</div>
                    </div>

                    <div class="feature-card" id="donateThemeCard">
                        <div class="card-icon">🎨</div>
                        <div class="card-content">
                            <h3>斗內頁顏色</h3>
                            <p>自訂觀眾斗內頁色塊、即時預覽</p>
                        </div>
                        <div class="card-arrow">→</div>
                    </div>
                </div>

                <div class="donate-link-section">
                    <label class="donate-link-label">觀眾斗內連結</label>
                    <div class="donate-link-row">
                        <input
                            type="text"
                            id="viewerDonateUrl"
                            class="donate-link-input"
                            readonly
                            placeholder="載入中…"
                        />
                        <button
                            type="button"
                            class="btn btn-copy-link"
                            id="copyDonateLinkBtn"
                        >
                            複製連結
                        </button>
                    </div>
                </div>

                <div class="quick-actions">
                    <button class="btn btn-logout" id="logoutBtn">登出</button>
                </div>
            </div>
            <div class="footer">
                <p>不介意可以給鼠一點錢拉嘿嘿</p>
                <a target="_blank" href="https://p.ecpay.com.tw/9C1A29E"
                    >養我</a
                >
            </div>
        </div>
    </body>
</html>
