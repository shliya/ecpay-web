        function handleApiError(error) {
            retryCount++;

            if (retryCount >= maxRetries) {
                updateStatus('error', 'API éŒ¯èª¤', `å·²é”æœ€å¤§é‡è©¦æ¬¡æ•¸ (${maxRetries})`);
                addLog(`âŒ API é€£ç·šå¤±æ•—: ${error.message}`, 'error');
                stopMonitoring();
            } else {
                const delay = Math.min(baseRetryDelay * Math.pow(2, retryCount - 1), 30000);
                updateStatus('error', 'API éŒ¯èª¤ - å°‡é‡è©¦', `${retryCount}/${maxRetries} - ${(delay/1000).toFixed(0)}ç§’å¾Œé‡è©¦`);
                addLog(`âš ï¸ API éŒ¯èª¤ï¼Œ${(delay/1000).toFixed(0)}ç§’å¾Œé‡è©¦ (${retryCount}/${maxRetries}): ${error.message}`, 'error');
            }
        }

        // ========== Auto-Draw Function ==========
        function drawPrizeAuto() {
            const availablePrizes = prizes.filter(p => !p.drawn);

            if (availablePrizes.length === 0) {
                return null;
            }

            // Calculate total available probability
            const totalAvailableProbability = availablePrizes.reduce((sum, prize) => sum + prize.probability, 0);

            // Generate random number
            const random = Math.random() * totalAvailableProbability;

            // Select prize based on probability
            let cumulativeProbability = 0;
            let selectedPrize = null;

            for (const prize of availablePrizes) {
                cumulativeProbability += prize.probability;
                if (random <= cumulativeProbability) {
                    selectedPrize = prize;
                    break;
                }
            }

            // Fallback if floating point error
            if (!selectedPrize) {
                selectedPrize = availablePrizes[availablePrizes.length - 1];
            }

            // Mark as drawn
            selectedPrize.drawn = true;

            // Update UI
            renderPrizes();
            updateStatus();
            saveToLocalStorage();

            // Add animation
            setTimeout(() => {
                const cards = document.querySelectorAll('.prize-card');
                const drawnCards = Array.from(cards).filter(card => card.classList.contains('drawn'));
                if (drawnCards.length > 0) {
                    drawnCards[drawnCards.length - 1].classList.add('just-drawn');
                }
            }, 100);

            return selectedPrize;
        }
